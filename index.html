<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WorkUp | Friendly Reminders for Desk Workers</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>
    
    <h1><img src="icon.ico" alt="logo" height="30" width="30"> Welcome to WorkUp</h1>

    <form id="settings">
        <h2>Settings</h2>
        Notification interval: <input id='interval' type='number' min=1 max=60 /> minutes<br />
        <input id='minRep' type='number' min=1 max=100 /> to <input id='maxRep'
            type='number' min=1 max=100 /> reps per exercise<br />
        Do you want water break notifications? <input id='waterBreak' type='checkbox' /><br />
        Custom exercises <textarea id='exercises'></textarea><br /><br />
        <input id="save" type="button" value="Save Settings" /><br />
    </form>

    <div id="support">
        <h2>Support</h2>
        
            Donate @ <a href="https://paypal.me/pugg" target="_blank">PayPal</a><br />
            Watch me stream @ <a href="https://twitch.tv/aydincodes" target="_blank">Twitch</a><br />
            Read my tweets @ <a href="https://twitter.com/aydincodes" target="_blank">Twitter</a><br />
            Like my photos @ <a href="https://instagram.com/aydincodes" target="_blank">Instagram</a><br />
           
        

    </div>
</body>


</html>
