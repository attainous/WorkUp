<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WorkUp | Friendly Reminders for Desk Workers</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>
    <h1>Welcome to WorkUp</h1>

    <form id="settings">
        <h2>Settings</h2>
        How often do you want notifications? (in minutes) <input id='interval' type='number' min=1 max=60 /><br />
        Range of reps per exercise: <input id='minRep' type='number' min=1 max=100 /> to <input id='maxRep' type='number' min=1 max=100 /><br />
        Do you want water break notifications? <input id='waterBreak' type='checkbox' /><br/>
        Enter your exercises (one per line) <textarea id='exercises'></textarea><br /><br />
        <input id="save" type="button" value="Save Settings" />
    </form>
</body>


</html>
